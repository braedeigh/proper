<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Proper</title>
  <style>
    /* This is CSS */

      font-family: Arial, sans-serif;   /* changes the font */
      text-align: center;               /* centers all text */
      margin-top: 100px;                /* pushes content down a bit */
    }

    h1 {
      font-size: 2.5em;                 /* make the heading larger */

</head>

  <h1>Hello, Proper</h1>
  <p>If you can read this, the site is working!</p>

</html>
